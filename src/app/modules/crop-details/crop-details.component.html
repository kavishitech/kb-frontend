<div class="container">
    <div>
        <h1>Crop Form</h1>
        <form class="form-horizontal" (ngSubmit)="onSubmit()" #cropForm="ngForm">
            <div class="form-group form-check-inline">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="crop.name" name="Name"
                    #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>


            



            <div class="form-group form-check-inline">
                <label for="category">Category:</label>
                <input type="text" class="form-control" id="category" [(ngModel)]="crop.category" name="category">
            </div>





            <button type="submit" class="btn btn-success" [disabled]="!cropForm.form.valid">Submit</button>
        </form>
    </div>



</div>
