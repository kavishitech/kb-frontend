<div class="container">
    <div>
      <h1>Transaction Form</h1>
      <form (ngSubmit)="onSubmit()" #transactionForm="ngForm">
                   
    
        <div class="form-group form-check-inline">
            <label for="reasonId">Expense Type:</label>
            <select class="form-control" id="reasonId" [(ngModel)]="transaction.reasonId" name="reasonId">
              <option *ngFor="let transactionReason of transactionReasons | trasactionReasonPipe:expenseType" value="{{transactionReason.id}}" >{{transactionReason.name}}</option>
            </select>
          </div>
  
        <div class="form-group form-check-inline">
          <label for="amount">Amount:</label>
          <input type="number" class="form-control" id="amount" [(ngModel)]="transaction.amount" name="amount">
        </div>
  
        
        <div class="form-group form-check-inline">
          <label for="type">Type:</label>
          <input type="number" class="form-control" id="type" [(ngModel)]="transaction.type" name="type">
        </div>
  
        <div class="form-group form-check-inline">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date"
                   [(ngModel)]="transaction.date" name="Date">
          </div>

          
        
        <button type="submit" class="btn btn-success" [disabled]="!transactionForm.form.valid">Submit</button>
      </form>
    </div>
  
  
  
  </div>
