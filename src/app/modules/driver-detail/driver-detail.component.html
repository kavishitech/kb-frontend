
 <div class="container">
       <div>
         <h1>Driver Form</h1>
         <form (ngSubmit)="onSubmit()" #driverForm="ngForm">
           <div class="form-group form-check-inline">
             <label for="firstName">First Name:</label>
             <input type="text" class="form-control" id="firstName"
                    required
                    [(ngModel)]="driver.firstName" name="First Name"
                    #name="ngModel">
             <div [hidden]="name.valid || name.pristine"
                  class="alert alert-danger">
               First Name is required
             </div>
           </div>
     
           <div class="form-group form-check-inline">
             <label for="lastName">Last Name:</label>
             <input type="text" class="form-control" id="lastName"
                    [(ngModel)]="driver.lastName" name="Last Name">
           </div>

           <div class="form-group form-check-inline">
              <label for="dob">Date of Birth:</label>
              <input type="date" class="form-control" id="dob"
                     [(ngModel)]="driver.dob" name="Date of Birth">
            </div>

            <div class="form-group form-check-inline" >
              <label for="license">License #:</label>
              <input type="text" class="form-control" id="license"
                     [(ngModel)]="driver.license" name="License #">
            </div>

            
            <div class="form-check-inline">
              <label class="form-check-label">Online Status: 
                <input type="radio" class="form-check-input" [(ngModel)]="driver.onlineStatus"  id="onlineStatus" name="onlineStatus" value="1">True
              
                <input type="radio" class="form-check-input" [(ngModel)]="driver.onlineStatus" id="onlineStatus" name="onlineStatus" value="0">False
              </label>
            </div>
            

           <button type="submit" class="btn btn-success" [disabled]="!driverForm.form.valid">Submit</button>
         </form>
       </div>
     
       
     </div>
