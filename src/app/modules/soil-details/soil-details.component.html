<div class="container">
    <div>
        <h1>Soil Form</h1>
        <form (ngSubmit)="onSubmit()" #soilForm="ngForm">
            <div class="form-group form-check-inline">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="soil.name" name="Name"
                    #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>






            <button type="submit" class="btn btn-success" [disabled]="!soilForm.form.valid">Submit</button>
        </form>
    </div>



</div>
