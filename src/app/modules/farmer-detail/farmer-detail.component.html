
 <div class="container">
    <div>
      <h1>Farmer Form</h1>
      <form (ngSubmit)="onSubmit()" #farmerForm="ngForm">
        <div class="form-group form-check-inline">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName"
                 required
                 [(ngModel)]="farmer.firstName" name="First Name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            First Name is required
          </div>
        </div>
  
        <div class="form-group form-check-inline">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName"
                 [(ngModel)]="farmer.lastName" name="Last Name">
        </div>

        <div class="form-group form-check-inline">
            <label for="middleName">Middle Name:</label>
            <input type="text" class="form-control" id="middleName"
                   [(ngModel)]="farmer.middleName" name="Middle Name">
          </div>

        <div class="form-group form-check-inline">
           <label for="dob">Date of Birth:</label>
           <input type="date" class="form-control" id="dob"
                  [(ngModel)]="farmer.dob" name="Date of Birth">
         </div>

         <div class="form-group form-check-inline">
            <label for="mobileNumber">Mobile Number:</label>
            <input type="number" class="form-control" id="mobileNumber"
                   [(ngModel)]="farmer.mobileNumber" name="Mobile Number">
          </div>

         

         
         <div class="form-check-inline">
           <label class="form-check-label">gender: 
             <input type="radio" class="form-check-input" [(ngModel)]="farmer.gender"  id="gender" name="gender" value="M">Male
           
             <input type="radio" class="form-check-input" [(ngModel)]="farmer.gender" id="gender" name="gender" value="F">Female
           </label>
         </div>
         

        <button type="submit" class="btn btn-success" [disabled]="!farmerForm.form.valid">Submit</button>
      </form>
    </div>
  
    
    
  </div>
