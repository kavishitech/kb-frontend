<div class="container">
    <div>
        <h1>TransactionReason Form</h1>
        <form (ngSubmit)="onSubmit()" #transactionReasonForm="ngForm">
            <div class="form-group form-check-inline">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="transactionReason.name" name="Name"
                    #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>


          
            <div class="form-group form-check-inline">
                <label for="level">Level:</label>
                <select class="form-control" id="level" [(ngModel)]="transactionReason.level" name="level">
                  <option value="1">Farmer</option>
                  <option value="2">Crop</option>
                  <option value="3">Land</option>
                  <option value="4">Animals</option>

                </select>
              </div>




            





            <button type="submit" class="btn btn-success" [disabled]="!transactionReasonForm.form.valid">Submit</button>
        </form>
    </div>



</div>
